name: omispeech_windows
description: Windows implementation of the omispeech plugin
version: 0.1.0+1


environment:
  sdk: ">=3.0.0 <4.0.0"

flutter:
  plugin:
    implements: omispeech
    platforms:
      windows:
        pluginClass: OmispeechWindows
        dartPluginClass: OmispeechWindows

dependencies:
  flutter:
    sdk: flutter
  omispeech_platform_interface:
    git:
      url: https://github.com/Omicrxn/omispeech.git
      path: omispeech_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0
