name: omispeech_web
description: Web implementation of the omispeech plugin
version: 0.1.0+1


environment:
  sdk: ">=3.0.0 <4.0.0"

flutter:
  plugin:
    implements: omispeech
    platforms:
      web:
        pluginClass: OmispeechWeb
        fileName: omispeech_web.dart

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  omispeech_platform_interface:
    path: ../omispeech_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^5.1.0
